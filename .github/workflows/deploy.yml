name: Deploy to GitHub Pages

on:
  push:
    branches: [ frontend ] # Ahora se activa con pushes a la rama frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/frontend' # Solo para la rama frontend
        uses: actions/deploy-pages@v4