<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortURL Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-fuchsia-950 via-pink-950 to-orange-950 min-h-screen font-sans text-pink-100 antialiased selection:bg-pink-700 selection:text-white transition-all duration-300">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  <style>
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      background: linear-gradient(135deg, #1a1026 0%, #2d1436 50%, #3a1d2f 100%);
      min-height: 100vh;
      color: #f3e8ff;
    }
    /* Animaciones personalizadas */
    @keyframes slide-up {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slide-up 0.7s cubic-bezier(0.4,0,0.2,1) both;
    }
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.7s cubic-bezier(0.4,0,0.2,1) both;
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2.5s infinite;
    }
    /* Nuevos estilos llamativos */
    .glass-card {
      background: rgba(30, 16, 38, 0.85);
      border: 1.5px solid #a21caf;
      box-shadow: 0 4px 32px 0 #a21caf44, 0 1.5px 8px 0 #000a;
      border-radius: 1.25rem;
      backdrop-filter: blur(8px);
    }
    .glow-border {
      box-shadow: 0 0 8px 2px #f472b6, 0 0 24px 4px #a21caf66;
    }
    .btn-creative {
      background: linear-gradient(90deg, #f472b6 0%, #a21caf 100%);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 2px 16px 0 #a21caf55;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-creative:hover {
      transform: scale(1.06) rotate(-2deg);
      box-shadow: 0 4px 32px 0 #f472b6aa;
      background: linear-gradient(90deg, #a21caf 0%, #f472b6 100%);
    }
    .card-shadow {
      box-shadow: 0 2px 24px 0 #000a, 0 1.5px 8px 0 #a21caf44;
    }
    .text-shadow-strong {
      text-shadow: 0 2px 8px #000a, 0 1px 2px #a21caf88;
    }
  </style>
</html>
